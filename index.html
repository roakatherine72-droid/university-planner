<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Planner</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>📚 University Planner</h1>
            <div class="date-display">
                <span id="current-date"></span>
            </div>
        </header>

        <!-- Navigation -->
        <nav class="nav-tabs">
            <button class="tab-btn active" data-tab="planner">Weekly Planner</button>
            <button class="tab-btn" data-tab="schedule">Class Schedule</button>
            <button class="tab-btn" data-tab="shopping">Shopping List</button>
        </nav>

        <!-- Weekly Planner Tab -->
        <div id="planner" class="tab-content active">
            <div class="week-navigation">
                <button id="prev-week">← Semana Anterior</button>
                <h3 id="week-range"></h3>
                <button id="next-week">Semana Siguiente →</button>
            </div>
            <div class="planner-grid">
                <!-- Days will be generated by JavaScript -->
            </div>
        </div>

        <!-- Class Schedule Tab -->
        <div id="schedule" class="tab-content">
            <div class="schedule-container">
                <table class="schedule-table">
                    <thead>
                        <tr>
                            <th>Hora</th>
                            <th>Lunes</th>
                            <th>Martes</th>
                            <th>Miércoles</th>
                            <th>Jueves</th>
                            <th>Viernes</th>
                            <th>Sábado</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Schedule will be generated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Shopping List Tab -->
        <div id="shopping" class="tab-content">
            <div class="shopping-header">
                <h3>🛒 Lista de Compras</h3>
                <button id="clear-shopping" class="btn-clear">Limpiar Lista</button>
            </div>
            <div class="shopping-list">
                <!-- Shopping items will be generated by JavaScript -->
            </div>
        </div>

        <!-- Add Event Button -->
        <button id="add-event-btn" class="floating-btn">+</button>
    </div>

    <!-- Add Event Modal -->
    <div id="event-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Agregar Evento/Tarea</h3>
            <form id="event-form">
                <div class="form-group">
                    <label for="event-title">Título:</label>
                    <input type="text" id="event-title" required>
                </div>
                <div class="form-group">
                    <label for="event-date">Fecha:</label>
                    <input type="date" id="event-date" required>
                </div>
                <div class="form-group">
                    <label for="event-time">Hora (opcional):</label>
                    <input type="time" id="event-time">
                </div>
                <div class="form-group">
                    <label for="event-category">Categoría:</label>
                    <select id="event-category">
                        <option value="domestic">🏠 Doméstico</option>
                        <option value="algebra">🎓 Álgebra</option>
                        <option value="medio_ambiente">🎓 Ser Humano y Medio Ambiente</option>
                        <option value="nutricion">🎓 Nutrición Saludable</option>
                        <option value="sociedad">🎓 Ser Humano y Sociedad</option>
                        <option value="etica">🎓 Ciudadanía y Ética</option>
                        <option value="redaccion">🎓 Redacción</option>
                        <option value="reminder">⏰ Recordatorio</option>
                        <option value="shopping">🛒 Lista de Compras</option>
                        <option value="other">✨ Otros</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="event-description">Descripción:</label>
                    <textarea id="event-description" rows="3"></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-save">Guardar</button>
                    <button type="button" class="btn-cancel">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/schedule.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
